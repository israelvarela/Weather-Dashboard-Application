<!doctype html>
<html lang="en">
  <head>
    <title>WeatherBoard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
      
    <!-- Nav -->
    <nav class="navbar navbar-dark bg-dark justify-content-center align-middle">
    
        <img src="http://openweathermap.org/img/wn/02d.png" alt="Weatherboard-icon" id="nav-weather-icon"> <h1 class="text-white"> Weather Dashboard</h1>
    </nav>

    <!-- Main Content -->

    <div class="row min-vh-100">

        <!-- Sidebar -->
        <aside class="col-md-4 bg-light">
            <div class="m-3">

                <!-- Search -->
                <h4>Search for a City</h4>
                <span id="error"></span>
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="click_on_enterkey" class="form-control" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="search-btn">
                          <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    </div>
                </div>

                <!-- Saved Cities List -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="cities-list">
                
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Box -->
        <section class="col-md-8" id="weather-data">
            <div class="row m-3">
                <div class="card w-100 mb-4">
                    <div class="card-body">
                      <p class="card-text">Search for any city to get up to date weather information.</p>
                    </div>
                </div>

            </div>

        </section>

        <div class="footer">
            <div class="container">
                    <p>Copyright &copy; Weather Dashboard</p>
                </div>
            </div>
        </div>
    </div>
      

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
